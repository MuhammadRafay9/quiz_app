<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    
    <div class="card">
        <div class="card-header">
          <h2>Quiz App</h2>
        </div>
        <hr />
        <div class="card-body">
          <h3 id="q" class="card-title">Question</h3>
          <ul>
            <li>
              <input type="radio" id="option1" name="select" class="answer" />
              <label for="a" id="a"></label>
            </li>
            <li>
              <input type="radio" id="option2" name="select" class="answer" />
              <label for="b" id="b"></label>
            </li>
            <li>
              <input type="radio" id="option3" name="select" class="answer" />
              <label for="c" id="c"></label>
            </li>
            <li>
              <input type="radio" id="option4" name="select" class="answer" />
              <label for="d" id="d"></label>
            </li>
          </ul>
        </div>
        <div class="card-footer">
            <button onclick="nextQ()" class="btn next">Next</button>
            <button onclick="preQ()" class="btn previous">Previous</button>
            <button onclick=""       class="btn finish">Finish</button>
        </div>
      </div>
